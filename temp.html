<form method="get" class="form-inline mb-3">
    <input
        type="text"
        name="search"
        class="form-control mr-2"
        placeholder="Search CN / SAN / Serial"
        value="{{ request.GET.search }}"
    >

    <select name="template" class="form-control mr-2">
        <option value="">All templates</option>
        {% for t in templates %}
            <option value="{{ t }}" {% if request.GET.template == t %}selected{% endif %}>
                {{ t }}
            </option>
        {% endfor %}
    </select>

    <select name="status" class="form-control mr-2">
        <option value="">All statuses</option>
        <option value="active" {% if request.GET.status == "active" %}selected{% endif %}>Active</option>
        <option value="expiring" {% if request.GET.status == "expiring" %}selected{% endif %}>Expiring</option>
        <option value="expired" {% if request.GET.status == "expired" %}selected{% endif %}>Expired</option>
        <option value="revoked" {% if request.GET.status == "revoked" %}selected{% endif %}>Revoked</option>
    </select>

    <button type="submit" class="btn btn-primary">
        Apply
    </button>
</form>
