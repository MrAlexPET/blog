<div class="row">

    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    Certificate Status
                </h6>
            </div>
            <div class="card-body">
                <div class="chart-pie pt-4">
                    <canvas id="certStatusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var ctx = document.getElementById("certStatusChart");

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ["Active", "Expiring", "Expired", "Revoked"],
            datasets: [{
                data: [
                    {{ active }},
                    {{ expiring }},
                    {{ expired }},
                    {{ revoked }}
                ],
                backgroundColor: [
                    "#1cc88a",
                    "#f6c23e",
                    "#e74a3b",
                    "#858796"
                ],
                hoverBorderColor: "rgba(234, 236, 244, 1)",
            }],
        },
        options: {
            maintainAspectRatio: false,
            cutoutPercentage: 80,
            plugins: {
                legend: {
                    position: "bottom"
                }
            }
        }
    });
});
</script>
