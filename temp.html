{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Certificate Templates</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Template</th>
                            <th>Certificates</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in templates %}
                        <tr>
                            <td>
                                <a href="{% url 'certificates_by_template' t.template_name %}">
                                    {{ t.template_name }}
                                </a>
                            </td>
                            <td>{{ t.total }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">No templates found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
