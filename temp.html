{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Virtual Machines</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>VM</th>
                            <th>Certificates</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for v in vms %}
                        <tr>
                            <td>
                                <a href="{% url 'certificates_by_vm' v.vm %}">
                                    {{ v.vm }}
                                </a>
                            </td>
                            <td>{{ v.total }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">No virtual machines found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
