{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My CA</title>
    <link href="{% static 'sbadmin2/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'sbadmin2/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-6 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form method="post" class="user">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control form-control-user"
                                   placeholder="Enter Username..." required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-user"
                                   placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Login
                        </button>
                        {% if form.errors %}
                        <div class="text-danger mt-2">
                            Invalid username or password
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="{% static 'sbadmin2/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'sbadmin2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'sbadmin2/js/sb-admin-2.min.js' %}"></script>

</body>
</html>
